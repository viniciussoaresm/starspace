name: starspace
description: A new Flutter project.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.2.1
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  build_runner: ^1.7.0
  awesome_package: ^0.0.1
  shared_preferences: ^2.0.5

dev_dependencies:
  flutter_modular_test: ^1.0.1
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3

flutter:
  uses-material-design: true
  fonts:
    - family: 'Start Jedi Rounded'
      fonts:
        - asset: fonts/StarJediRounded-jW3R.ttf  
    - family: 'Start Jedi'
      fonts:
        - asset: fonts/StarJedi-DGRW.ttf
  assets:
    - images/logo.png
    - images/texture-backgroud.jpg
    - images/load-gif.gif
